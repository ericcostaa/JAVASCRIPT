<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Nacionalidade</title>


</head>
<body>
    <h1>Sua nacionalidade</h1>

    <p>Digite o país em que você nasceu <input type="text" name="pais" id="pais">

    <input type="button" value="Pesquisar" onclick="clicar()" id="botao"></p>

    <div id="res">


    </div>

    <script>

            

        function clicar() {

            var nac = document.getElementById('pais').value.toLocaleLowerCase()
            var resu = document.getElementById('res')
          
            

        resu.innerHTML += `<p>Seu país é <strong>${nac}</strong></p><br>`

        
        if ( nac == 'brasil'){ resu.innerHTML += '<strong>Você é brasileiro</strong>'}

        else { resu.innerHTML += '<strong>Você é estrangeiro</strong>'

             
        }
        
       document.getElementById('pais').value=''
       pais.focus()
       document.getElementById('res').value= null
       

        

        }

        


    </script>
    
        


   

</body>
</html>
