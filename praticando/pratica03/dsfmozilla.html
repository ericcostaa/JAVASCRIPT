<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Adivinhe o número</title>

</head>
    <body>
    
      <div id="enunciado">
          
                <h1> Jogo adivinhe um número </h1>
                <p>Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Nós lhe diremos se seu palpite está com valor alto ou baixo.</p>
      </div>
      
            <div id="form">

       
            <p> Digite seu palpite: 
                
                <input type="number" name="num" id="num" class="num"> 
                
                <input type="button" value="Enviar palpite" id="botao" class="botao" onclick()="enviar"></p>
        </div>

        <div class="resul">

            <p class="palpites"></p>
            <p class="UltimoRes"></p>
            <p class="BaixoOuAlto"></p>

        </div>

</body>
</html>
